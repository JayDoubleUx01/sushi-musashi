<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Sushi Musashi</title>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                <img src="assets/img/logo.png" alt="logo image">
                Sushi Musashi
            </a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">Strona główna</a>
                    </li>
                    <li class="nav__item">
                        <a href="menu.html" class="nav__link">Menu</a>
                    </li>
                </ul>
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
                <img src="assets/img/leaf-branch-4.png" alt="nav image" class="nav__img-1">
                <img src="assets/img/leaf-branch-3.png" alt="nav image" class="nav__img-2">
            </div>
            <div class="nav__buttons">
                <i class="ri-moon-line change-theme" id="theme-button"></i>
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-line"></i>
                </div>
            </div>
        </nav>
    </header>
    <main class="main">
        <section class="home section" id="home">
            <div class="home__container container grid">
                <img src="assets/img/home-sushi-rolls.png" alt="home image" class="home__img">
                <div class="home__data">
                    <h1 class="home__title">
                        Rozsmakuj się
                        <div>
                            <img src="assets/img/home-sushi-title.png" alt="home image">
                            w sushi
                        </div>
                    </h1>
                    <p class="home__description">
                        Enjoy a good dinner with the best dishes in
                        the restaurant and improve your day.
                    </p>
                    <a href="menu.html" class="button">
                        Zobacz Menu <i class="ri-arrow-right-line"></i>
                    </a>
                </div>
            </div>
            <img src="assets/img/leaf-branch-2.png" alt="home leaf" class="home__leaf-1">
            <img src="assets/img/leaf-branch-4.png" alt="home leaf" class="home__leaf-2">
        </section>
    </main>
    <a href="#" class="scrollup" id="scroll-up">
        <i class="ri-arrow-up-line"></i>
    </a>
    <script src="assets/js/scrollreveal.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
